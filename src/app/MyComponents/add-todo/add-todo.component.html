<div class="my-3">

    <h2>Add Todo Item</h2>
    <form (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <label for="title">Todo title</label>
            <input type="text" [(ngModel)]="title" name="title" class="form-control" id="ttl">
        </div>
        <p></p>
        <div class="form-group">
            <label for="desc">Todo description</label>
            <input type="text" [(ngModel)]="description" name="description" class="form-control" id="desc">
        </div>
        <p></p>
        <button type="submit" class="btn btn-success">Submit</button>
        <p></p>
    </form>
    
</div>
